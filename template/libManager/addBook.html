<script language="JavaScript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<div class="ibox-content">
    <form method="post" class="form-horizontal">
        <div class="form-group"><label class="col-sm-2 control-label">书名</label>

            <div class="col-sm-3"><input type="text" id="bookName" class="form-control" onchange="validateSubmit()"
                                          required></div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">作者</label>
            <div class="col-sm-3"><input type="text" id="author_" class="form-control" onchange="validateSubmit()"
                                          required>
            </div>
        </div>
        <div class="form-group"><label class="col-sm-2 control-label"><sup>*</sup>分类</label>

            <div class="col-sm-3"><select class="form-control m-b" id="certItem">
                <option>文学</option>
                <option>历史</option>
                <option>哲学</option>
                <option>商业</option>
                <option>计算机</option>
                <option>管理</option>
                <option>心理学</option>
                <option>法律</option>
                <option>xxxxxxxxxxxxxxxxxxxxxx</option>
            </select>

            </div>
        </div>

        <div class="hr-line-dashed"></div>
        <div class="col-sm-1"><input type="submit" class="form-control btn btn" id="submitSave" value="保存" disabled="disabled">
        </div>
        <div class="col-sm-1"><input type="button" class="form-control" id="check" value="校验" onclick="check1()">
        </div>

    </form>
</div>

<script>

    function validateSubmit() {
        console.log("validateSubmit() ...");
        console.log("name:" + $("#bookName").val());
        console.log("author:" + $("#author_").val());

        //console.log("if bookName:" + $("#bookName").val() == '1');
        //console.log("if author:" + $("#author_").val() == '1');
        console.log("if:" + $("#bookName").val() != "" && $("#author_").val() != "")
        if ($("#bookName").val() != "" &&
            $("#author_").val() != ""
        ) {
            $('#submitSave').removeAttr("disabled");
            // $('#submitSave').setProperty("disabled","disabled");
        } else {
            //$('#submitSave').attr('disabled', "false");
            $('#submitSave').attr('disabled', "disabled");

        }
    }

    function check1() {
        console.log("check1() called..." + $('#submitSave').attr("disabled"))
        //$('#submitSave').attr("disabled", "false");
        $('#submitSave').removeAttr("disabled");
        console.log("after..." + $('#submitSave').attr("disabled"))
    }
</script>
</body>
</html>
